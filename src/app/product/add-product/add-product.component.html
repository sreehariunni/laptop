<div style="background-image: linear-gradient(135deg, #a69328 0%, #2edede 100%);">
<div class="container w-75 text-center" >
    <br>
    <h1 style="color: rgb(3, 3, 3);">ADD <span style="color: rgb(25, 0, 255);">NEW</span> PRODUCT</h1><br>
    <div style="background-color: rgb(215, 55, 55); border: 15px black solid;border-radius: 10px;">

<form  (ngSubmit)="addNewProduct()" [formGroup]="addProductForm"  action="" class=" text-center">

 <input formControlName="id" id="pid" name="p1" class="form-control mt-2 p-2 " placeholder="product id" type="text" >
 <input formControlName="productName"  id="pname" name="p2" class="form-control mt-2 p-2" placeholder="product name" type="text">
 <input formControlName="categoryId"  id="cid" name="p3" class="form-control mt-2 p-2" placeholder="category id" type="text">
 <input formControlName="description"  id="did" name="p4" class="form-control mt-2 p-2" placeholder="description id" type="text">
 <input formControlName="price"  id="priceid" name="p5" class="form-control mt-2 p-2" placeholder="price" type="text">
 <input formControlName="is_available"  id="avid" name="p6" class="form-control mt-2 p-2" placeholder="is availiable true/false" type="text">
 <input formControlName="productImg"  id="imid" name="p7" class="form-control mt-2 p-2" placeholder="product image" type="text">
 <input formControlName="rating"  id="ratid" name="p8" class="form-control mt-2 p-2" placeholder="product rating" type="text">
    <input formControlName="review"  id="reid" name="p9" class="form-control mt-2 p-2" placeholder="product review" type="text">
 <input formControlName="vendor_name"  id="venid" name="p10" class="form-control mt-2 p-2" placeholder="vendor nav-item" type="text">
    <input formControlName="warranty"  id="warid" name="p11" class="form-control mt-2 p-2" placeholder="warrenty" type="text">
 <br>

 <button class="form-control mt-2 p-2 mb-3 w-50" placeholder="" class="btn btn-success">Add This Product</button><br>
 <br>
</form>
</div>
<br>
</div>
</div>
